apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-service
  namespace: default
  labels:
    app: nginx-ingress
spec:
  type: NodePort
  ports:
  - name: port80
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31080
  - name: port443
    port: 443
    targetPort: 443
    nodePort: 31443
  - name: port8088
    port: 8088
    targetPort: 8088
    nodePort: 31088
  selector:
    app: nginx-ingress
    
 